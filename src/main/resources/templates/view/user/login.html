<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <th:block th:replace="/layout/fragment/header :: headerFragment"/>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}"> 잘못된 아이디나 비밀번호 입니다. </div>
            <table>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" id="userId" name="userId"/></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" id="password" name="password"/></td>
                </tr>
            </table>
            <span class="btn btn-sm btn-success" th:onclick="'location.href=\'/signup\''" >회원가입</span>
            <button class="btn btn-sm btn-primary" th:formaction="'/login'">Login</button>
        </form>
</html>
