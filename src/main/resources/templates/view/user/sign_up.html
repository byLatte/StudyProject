<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="/layout/fragment/header :: headerFragment"/>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/user/signup}" th:object="${userForm}" th:method="post">
                                            <table>
                                                <tr>
                                                    <div class="form-floating mb-3">
                                                        <input th:field="*{userName}" class="form-control" id="userName" name="userName" type="text" placeholder="아이디" />
                                                        <label for="userName">이름</label>
                                                        <div th:errorclass="error-message" th:errors="*{userName}"></div>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <div class="form-floating mb-3">
                                                        <input th:field="*{userId}" class="form-control" id="userId" name="userId" type="text" placeholder="아이디" />
                                                        <label for="userId">아이디</label>
                                                        <div th:errorclass="error-message" th:errors="*{userId}"></div>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <div class="form-floating mb-3">
                                                        <input th:field="*{password}" class="form-control" id="password" name="password" type="password" placeholder="비밀번호" />
                                                        <label for="password">비밀번호</label>
                                                        <div th:errorclass="error-message" th:errors="*{password}"></div>
                                                    </div>
                                                </tr>
                                                <tr>
                                                    <div class="form-floating mb-3">
                                                        <input th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="비밀번호 확인" />
                                                        <label for="passwordConfirm">비밀번호 확인</label>
                                                        <div th:errorclass="error-message" th:errors="*{passwordConfirm}"></div>
                                                    </div>
                                                </tr>
                                            </table>
                                            <button class="btn btn-sm btn-primary">가입</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
